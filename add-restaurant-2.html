        <form>

                <label class="font-weight-bold mt-4">Phone</label><p class="red-text">*</p><br/>

                <input id="website" type="text" class="input-full margin-up" placeholder="www.website.com"/>

                <p class="text-small margin-up-10">Please check the days that your restaurant will be open. Leave unchecked if restaurant is closed all day.</p>
                <div class="container">
                    <div class="row">
                      <div class="col-sm">
                        <input type="radio"/>
                        <select id="day1" class="input-width-2">
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                        </select>
                        <br/>
                        <input type="radio"/>

                        </select>
                        <br/>

                        <select id="day3" class="input-width-2 mt-3">

                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                        </select>
                        <br/>
                        <input type="radio"/>
                        <select id="day4" class="input-width-2 mt-3">
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>

                            <option value="Tuesday">Tuesday</option>
                        </select>
                        <br/>
                        <input type="radio"/>

                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                        </select>
                        <br/>
                        <input type="radio"/>

                            <option value="Friday">Friday</option>

                        <br/>

                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                        </select>
                        <br/>
                        <input class="mt-4"type="radio"/>
                        <label class="text-small">Hours are same for checked days</label>
                      </div>
                      <div class="col-sm">
