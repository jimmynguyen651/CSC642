        <form>
            <div class="container-wide mt-1">
                <label class="mt-4 font-weight-bold">Is your restaurant allergy-friendly?</label><p class="red-text">*</p><br/>
                <input id="allergyFriendly" type="text" class="input-full" required/>
                <label class="mt-3 font-weight-bold">Is your restaurant disability-friendly?</label><p class="red-text">*</p><br/>
                <input id="disability" type="text" class="input-full" required/>
                <label class="mt-3 font-weight-bold">Does your restaurant follow COVID-19 safety protocols?</label><p class="red-text">*</p><br/>
                <input id="covid"type="text" class="input-full" required/>
                <label class="mt-3 font-weight-bold">Select categories relevant to your restaurant</label><p class="red-text">*</p><br/>
                <textarea id="categories" style="width: 100%; height: 70px" placeholder="Tacos, American, Italian, vegan..." required></textarea>
                <p id="filtersError" class="small-text red-text pt-2"></p>
                <div class="pt-3">
                    <button type="button" class="next float-right d-inline-block ml-2" onclick="toPage4()">NEXT</button>
