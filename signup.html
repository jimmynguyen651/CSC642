<body>
    <div>
        <nav class=" nav navbar navbar-expand-lg navbar-light" style="background-color: #F5BD1F;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </li>
            </ul>
            </div>
        </nav>
    </div>
    <div class="mt-5">
        <form>
            <div class="box background-grey">
                <h2 class="text-center">Sign Up for Tidbits</h2>
                <p class="text-small text-center">Have an account? <a href="./login.html" class="font-weight-bold">Log in</a> here!</p>
                <label class="mt-2 font-weight-bold">First Name</label><p class="red-text">*</p><br/>
                <input type="text" class="input-full input-up" placeholder="First Name">
                <label class="mt-2 font-weight-bold">Last Name</label><p class="red-text">*</p><br/>
                <input type="text" class="input-full input-up" placeholder="Last Name">
                <label class="mt-2 font-weight-bold">Email</label><p class="red-text">*</p><br/>
                <input type="text" class="input-full input-up" placeholder="Email">
                <label class="mt-2 font-weight-bold">Create a Password</label><p class="red-text">*</p><br/>
                <input type="password" class="input-full input-up" placeholder="Enter password">
                <label class="mt-2 font-weight-bold">Confirm Password</label><p class="red-text">*</p><br/>
                <input type="password" class="input-full input-up" placeholder="Re-enter password">
                <input type="checkbox" class="mt-3">
                <label class="text-small">By checking this box, you agree to our <a href="#">Terms and Conditions</a></label>
                <button type="submit" class="search-button mt-3 mb-0">Sign up</button>
            </div>
        </form>
    </div>
